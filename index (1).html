<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Слушай Радио Онлайн</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #f4f4f9;

      margin: 0;

      padding: 20px;

      text-align: center;

    }

    h1 {

      color: #333;

    }

    .radio-list {

      display: flex;

      flex-direction: column;

      align-items: center;

      gap: 20px;

      margin-top: 20px;

    }

    .radio-item {

      background: #fff;

      padding: 15px;

      border-radius: 8px;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      width: 100%;

      max-width: 600px;

    }

    iframe {

      width: 100%;

      height: 80px;

      border: none;

      margin-top: 10px;

    }

  </style>

</head>

<body>

  <h1>Слушай Радио Онлайн</h1>

  <div class="radio-list">

    <!-- Новое Радио -->

    <div class="radio-item">

      <h2>Новое Радио</h2>

      <p>Современные хиты и новинки музыки.</p>

      <iframe src="https://newradio.ru/player/embed/" allow="autoplay"></iframe>

    </div>

    <!-- Like FM -->

    <div class="radio-item">

      <h2>Like FM</h2>

      <p>Популярные треки и новинки музыки.</p>

      <iframe src="https://top-radio.ru/web/like-fm" allow="autoplay"></iframe>

    </div>

    <!-- Русский Рок (с Top Radio) -->

    <div class="radio-item">

      <h2>Русский Рок</h2>

      <p>Лучшие рок-хиты на русском языке.</p>

      <iframe src="https://top-radio.ru/web/russkij-rok" allow="autoplay"></iframe>

    </div>

    <!-- Jazz (с Top Radio) -->

    <div class="radio-item">

      <h2>Jazz</h2>

      <p>Классический и современный джаз.</p>

      <iframe src="https://top-radio.ru/moskva/jazz" allow="autoplay"></iframe>

    </div>

  </div>

</body>

</html>
<!-- partial -->
  
</body>
</html>
